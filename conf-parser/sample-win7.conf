[hardware]
	vm_id = TestMachine
	os = windows7-64
	num_cpu = 2
	ram = 1024
	[[hdds]]
		[[[hdd0]]]
		size = 15GB
		type = scsi
		scsi_index = 0
		pos = 0:0
		name = hdd.vmdk
		[[[[partitions]]]]
			[[[[[partition0]]]]]
			type = primary
			fs = ntfs
			size = 11000
			
			[[[[[partition1]]]]]
			type = extended
			size = 3072
			
			[[[[[partition2]]]]]
			type = logical
			fs = ntfs
			size = 2048
			
			[[[[[partition3]]]]]
			type = logical
			fs = ntfs
			size = 1024
	[[cd_drives]]
		[[[cd_drive0]]]
		pos = 1:0
		path = /path/to/iso
		connected = 1
	
	[[eths]]
		[[[eth0]]]
		type = nat
		connected = 1

[network]
	hostname = HAL-9000@discovery.one
	hw_addr = 01:00:e1:ab:cd:e0
